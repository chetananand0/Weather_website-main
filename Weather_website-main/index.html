<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <h1>Weather-App</h1>
        <div class="tab-container">
            <p class="tab" data-userweather>Your Weather</p>
            <p class="tab" data-searchweather>Search weather</p>
        </div>
        <div class="weather-container">
            <!-- Grant access -->
            <div class="sub-container grant-location-container">
                <img src="./images/location.png" width="80px" height="80px" loading="lazy">
                <p>Grant location Access</p>
                <p>Allow access to get weather information</p>
                <button class="btnn" data-grantaccess>Grant Access</button>
            </div>
            <!-- search form -->
            <form class="form-container" data-searchform>
                <input placeholder="Search for city...." data-searchInput>
                <button class="btn">
                    <img src="./images/download.jpeg" class="searchicon" width="30px " height="20px" loading="lazy" alt="">
                </button>
            </form>
            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="./images/loading.gif" width="150px" height="150px" alt="">
                <p>Loading</p>
            </div>
            <!-- error page -->
            <div class="error-tab">
                <img src="./images/not-found.png" alt="" height="300px" width="300px" loading="lazy">
                <p>city not found</p>
            </div>
            <!-- show weather info -->
            <div class="sub-container user-info-container">
                <div class="name">
                    <p data-cityname>

                    </p>
                    <img data-countryicon>
                </div>
                <p data-weatherdesc></p>
                <img data-weathericon>
                <p data-temp></p>
                <!-- 3 card container -->
                <div class="sub-container parameter-container">
                    <!-- card-1 -->
                    <div class=" parameter">
                        <img src="./images/wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <div class=" parameter">
                        <img src="./images/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>

                    </div>
                    <div class=" parameter">
                        <img src="./images/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloud></p>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
